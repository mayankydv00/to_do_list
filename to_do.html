<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
    <link rel="stylesheet" href="to_do.css">

</head>

<body>
    <h1>TO DO LIST</h1>
    <div class="container">
        <div class="input_box">
            <input type="text" placeholder="Write your work here" id="work">
            <input type="text" placeholder="Add sub tasks" id="subtask_text">
            <button id="subtask" id="subtask_button" onclick="add_subtask()"> Add</button>
            <br>
            <input type="text" placeholder="Add category" id="category">
            Due Date:- <input type="date" id="date">
            Priority
            <select name="priority" id="priority" class="priority_box">
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>

            </select>
            <br>
            <button id="mybtn" onclick="add_work()"> Add </button>
            <button id="print_work"> Print Work</button>


        </div>
        <div id="flex_container">
            <div class="filter">
                Filter <br> From <input type="date" id="date_from"> To <input type="date" id="date_to"> <br><input
                    type="text" placeholder="category" id="category_filter">
                Priority
                <select name="priority" id="priority_filter" class="priority_box">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>

                </select>
                <br>
                <button id="filter_submit" onclick="filter_fun()">Submit</button>
                <button id="filter_clear"> Clear</button>
            </div>
            <div class="sorting">
                Sort
                <br>
                <input type="radio" id="date_sorting" name="sort_property">date</button>
                <input type="radio" id="priority_sorting" name="sort_property">priority</button>
                <br>
                <input type="radio" id="asend_sorting" name="order">asending</button>
                <input type="radio" id="desend_sorting" name="order">descending</button>
                <br>
                <button id="submit_sort" onclick="sort_fun()">Submit</button>


            </div>
        </div>
        <div id="list">

        </div>
    </div>

    <script src="to_do.js">


    </script>
</body>

</html>
